<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéß Neon Music Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-color: #e0e0e0;
      --subtext-color: #bcbcbc;
      --highlight: #00ffe0;
      --accent: #ff2cdf;
      --button-bg: #1f1f2e;
      --box-shadow: 0 0 30px rgba(0, 255, 224, 0.5);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgScroll 30s ease infinite;
      background-size: 400% 400%;
      color: var(--text-color);
    }

    @keyframes bgScroll {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .player {
      background: var(--glass-bg);
      border-radius: 25px;
      padding: 30px;
      width: 350px;
      text-align: center;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(0, 255, 224, 0.2);
      position: relative;
    }

    .player::before {
      content: "";
      position: absolute;
      top: -10px; bottom: -10px; left: -10px; right: -10px;
      background: linear-gradient(45deg, #00ffe0, #ff2cdf, #00ffe0);
      background-size: 400% 400%;
      animation: glow 10s linear infinite;
      z-index: -1;
      filter: blur(20px);
      border-radius: 30px;
    }

    @keyframes glow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .cover {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      box-shadow: 0 0 25px var(--highlight);
      object-fit: cover;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
      border: 3px solid var(--highlight);
    }

    .cover.playing {
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h2 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--highlight);
      text-shadow: 0 0 10px var(--highlight);
    }

    h3 {
      margin: 5px 0 20px;
      color: var(--subtext-color);
      font-weight: 400;
      font-size: 0.95rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .controls button {
      background: var(--button-bg);
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      color: var(--highlight);
      box-shadow: var(--box-shadow);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .controls button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--accent);
    }

    .equalizer {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 5px;
      height: 40px;
    }

    .bar {
      width: 5px;
      background: var(--accent);
      animation: bounce 1.2s infinite ease-in-out;
      border-radius: 4px;
      box-shadow: 0 0 12px var(--accent);
    }

    .bar:nth-child(1) { animation-delay: 0s; height: 10px; }
    .bar:nth-child(2) { animation-delay: 0.15s; height: 16px; }
    .bar:nth-child(3) { animation-delay: 0.3s; height: 20px; }
    .bar:nth-child(4) { animation-delay: 0.45s; height: 14px; }
    .bar:nth-child(5) { animation-delay: 0.6s; height: 18px; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.7); }
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
      font-size: 0.8rem;
    }

    input[type="range"] {
      flex-grow: 1;
      height: 8px;
      border-radius: 5px;
      background: linear-gradient(90deg, var(--highlight), var(--accent));
      cursor: pointer;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 8px var(--accent);
    }

    .volume {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    #playlist {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      max-height: 100px;
      overflow-y: auto;
      box-shadow: inset 0 0 15px var(--highlight);
    }

    #playlist li {
      padding: 8px 10px;
      margin-bottom: 5px;
      border-radius: 6px;
      cursor: pointer;
      color: #aaa;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    #playlist li:hover {
      background: var(--highlight);
      color: black;
    }

    #playlist li.active {
      background: var(--accent);
      color: white;
      font-weight: bold;
    }

    .theme-toggle {
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    body.light {
      --bg-gradient: linear-gradient(135deg, #ffffff, #eeeeee);
      --glass-bg: rgba(0, 0, 0, 0.05);
      --text-color: #000000;
      --subtext-color: #444;
      --highlight: #0078ff;
      --accent: #ff00a1;
      --button-bg: #e0e0e0;
      --box-shadow: 0 0 30px rgba(0, 120, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="player">
    <img class="cover" id="cover" src="https://picsum.photos/id/237/230/230" alt="Cover" />
    <h2 id="title">Song Title</h2>
    <h3 id="artist">Artist</h3>

    <div class="theme-toggle">
      <label><input type="checkbox" id="theme-toggle" /> üåô Toggle Theme</label>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂</button>
      <button id="next">‚è≠</button>
    </div>

    <div class="equalizer" id="equalizer" style="display:none;">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" />
      <span id="duration">0:00</span>
    </div>

    <div class="volume">
      Volume <input type="range" id="volume" min="0" max="1" step="0.01" />
    </div>

    <ul id="playlist"></ul>
  </div>

  <script>
    const songs = [
      { name: "song1.mp3", title: "Adventure", artist: "Unknown Artist", cover: "https://picsum.photos/id/237/230/230" },
      { name: "song2.mp3", title: "Inspire", artist: "Creative Tune", cover: "https://picsum.photos/id/1005/230/230" },
      { name: "song3.mp3", title: "Sunset Vibes", artist: "Chill Beats", cover: "https://picsum.photos/id/1011/230/230" }
    ];

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const cover = document.getElementById("cover");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");
    const volumeSlider = document.getElementById("volume");
    const playlist = document.getElementById("playlist");
    const equalizer = document.getElementById("equalizer");
    const themeToggle = document.getElementById("theme-toggle");

    let currentSongIndex = 0;
    let isPlaying = false;

    function loadSong(song) {
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.name;
      updateActivePlaylist();
    }

    function playSong() {
      audio.play();
      isPlaying = true;
      playBtn.textContent = '‚è∏';
      cover.classList.add('playing');
      equalizer.style.display = 'flex';
    }

    function pauseSong() {
      audio.pause();
      isPlaying = false;
      playBtn.textContent = '‚ñ∂';
      cover.classList.remove('playing');
      equalizer.style.display = 'none';
    }

    playBtn.addEventListener('click', () => isPlaying ? pauseSong() : playSong());
    prevBtn.addEventListener('click', () => { currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length; loadSong(songs[currentSongIndex]); playSong(); });
    nextBtn.addEventListener('click', () => { currentSongIndex = (currentSongIndex + 1) % songs.length; loadSong(songs[currentSongIndex]); playSong(); });

    audio.addEventListener('timeupdate', () => {
      if(audio.duration) {
        progress.value = (audio.currentTime / audio.duration) * 100;
        currentTimeEl.textContent = formatTime(audio.currentTime);
        durationEl.textContent = formatTime(audio.duration);
      }
    });

    progress.addEventListener('input', () => {
      if(audio.duration) audio.currentTime = (progress.value / 100) * audio.duration;
    });

    function formatTime(time) {
      const m = Math.floor(time / 60);
      const s = Math.floor(time % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    volumeSlider.value = 0.7;
    audio.volume = 0.7;
    volumeSlider.addEventListener('input', e => audio.volume = e.target.value);

    songs.forEach((song, index) => {
      const li = document.createElement('li');
      li.textContent = `${song.title} ‚Äî ${song.artist}`;
      li.addEventListener('click', () => {
        currentSongIndex = index;
        loadSong(song);
        playSong();
      });
      playlist.appendChild(li);
    });

    function updateActivePlaylist() {
      [...playlist.children].forEach((li, i) => li.classList.toggle('active', i === currentSongIndex));
    }

    // Theme toggle logic
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
      themeToggle.checked = true;
    }

    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    });

    loadSong(songs[currentSongIndex]);
  </script>
</body>
</html>
